<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link sec:authorize="hasRole('USER')" rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}"/>
    <link sec:authorize="isAnonymous()" rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}"/>
    <link sec:authorize="hasRole('ADMIN')" rel="stylesheet" href="../css/style-admin.css" th:href="@{/css/style-admin.css}"/>
    <link rel="stylesheet" href="../css/message.css" th:href="@{/css/message.css}"/>
</head>

</html>
