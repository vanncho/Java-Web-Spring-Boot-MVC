<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Feedbacks</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link sec:authorize="hasRole('USER')" rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <link sec:authorize="isAnonymous()" rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <link sec:authorize="hasRole('ADMIN')" rel="stylesheet" href="/static/css/style-admin.css" th:href="@{/css/style-admin.css}"/>
</head>

<body>
<div th:replace="fragments/menu"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-sm-12 col-xs-12" id="size-change">
                <div class="jumbotron" id="modif-jumbotron">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="company-details">
                            <tr>
                                <th>Company Name</th>
                                <th>Address</th>
                                <th>Town</th>
                                <th>Phone Number</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/companyinfo.js}"></script>
</html>
