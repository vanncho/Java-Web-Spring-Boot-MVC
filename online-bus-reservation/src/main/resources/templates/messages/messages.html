<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Messages</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/menu"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-sm-12 col-xs-12" id="size-change">
                <div class="jumbotron" id="modif-jumbotron">
                    <div>
                        <p id="infotext" th:text="|All Messages for: ${#authentication.getPrincipal().getFullName()}|"></p>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="message-details">
                            <tr>
                                <th>Date</th>
                                <th>Message</th>
                                <th>Actions</th>
                                <th></th>
                            </tr>
                        </table>
                    </div>
                    <div id="show-message"></div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/scripts/message.js}"></script>
</html>
