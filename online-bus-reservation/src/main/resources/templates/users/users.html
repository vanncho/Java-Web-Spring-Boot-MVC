<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="jumbotron" id="modif-jumbotron">
            <div class="user-sort">
                <form method="get">
                    <div class="form-group row" id="showform">
                        <span><b>Show: </b></span>
                        <input class="btn btn-default" type="submit" name="order" value="ALL"/>
                        <input class="btn btn-default" type="submit" name="order" value="USER"/>
                        <input class="btn btn-default" type="submit" name="order" value="ADMIN"/>
                    </div>
                    <div class="form-group" id="searchForm">
                        <label class="form-label">Find by username:</label>
                        <div id="searchForm">
                            <input id="showform" class="form-control" type="text" name="username" value=""/>
                        </div>
                        <div id="searchForm">
                            <input id="lll" class="btn btn-default" type="button" value="Find"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Mobile</th>
                        <th>Actions</th>
                    </tr>
                    <tr class="warning" th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.roleName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.mobile}"></td>
                        <td>
                            <a class="btn btn-default" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                            <a class="btn btn-success" th:href="@{'/users/change-password/' + ${user.id}}">Password</a>
                            <a class="btn btn-danger" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>

</html>
