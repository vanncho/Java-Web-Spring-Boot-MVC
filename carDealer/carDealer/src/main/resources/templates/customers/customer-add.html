<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="text-left"><h2 class="display-3">Add Customer</h2></div>
                <br/>
                <form method="post">
                    <div class="form-group row">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter customer name"/>
                    </div>
                    <div class="form-group row">
                        <label for="birthDate">Birth Date</label>
                        <input class="form-control" type="date" name="birthDate" id="birthDate" placeholder="yyyy-MM-dd" />
                    </div>
                    <div class="form-group row">
                        <input class="btn btn-success" type="submit" name="add" value="Add"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
