<div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="text-left"><h2 class="display-3">Add Part</h2></div>
                <br/>
                <form method="post">
                    <div class="form-group row">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Part name"/>
                    </div>
                    <div class="form-group row">
                        <label for="price">Price</label>
                        <input class="form-control" type="number" step="0.01" min="0" name="price" id="price"
                               placeholder="Part price"/>
                    </div>
                    <div class="form-group row">
                        <label for="quantity">Quantity</label>
                        <input class="form-control" type="number" name="quantity" id="quantity"
                               placeholder="Part quantity"/>
                    </div>
                    <div class="form-group row">
                        <label for="supplier">Supplier</label>
                        <select class="form-control" name="supplier" id="supplier">
                            <option th:each="supplier : ${suppliers}" th:value="${supplier.name}" th:text="${supplier.name}"></option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <input class="btn btn-success" type="submit" name="add" value="Add"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
